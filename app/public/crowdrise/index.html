<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      img {
        height: 128px;
        border-radius: 64px;
      }
    </style>
  </head>
  <body>
    <h1>Crowdrise</h1>
    <div id="container"></div>
    <script src="/lib/axios.min.js"></script>
    <script src="/lib/d3.min.js"></script>
    <script>
      window.data = [];
      const display = (data) => {
        d3.select('#container').append('div').html(data);
      };
      const process = (url, response) => {
        display(response.data);
      };

      const urls = ['/crowdrise/0', '/crowdrise/1'];
      urls.forEach((url) => {
        axios.get(url).then((response) => { process(url, response) });
      });
    </script>
  </body>
</html>

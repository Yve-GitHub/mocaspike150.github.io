---
layout: default
---
<style>
  $base-font-family: EdmundsburySansRegular !default;

  h1, h2, h3, h4, h5, h5 {
    font-family: Verlag-Bold;
  }
</style>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

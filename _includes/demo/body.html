<body class="home page-template-default page page-id-8 custom-background wp-custom-logo tribe-no-js blog-post header-layout-classic-blog">
  {% include header.html %}
    <style>
     .observablehq--inspect { display: none; }
     #notebook { padding-top: 100px; }
    </style>
{% if page.notebook %}
<div id="notebook"></div>
<script type="module">
  // Load the Observable runtime and inspector.
  import {Runtime, Inspector} from "/notebook/notebook-runtime.js";
  // Your notebook, compiled as an ES module.
  import notebook from "{{ page.notebook }}";
  // Load the notebook, observing its cells with a default Inspector
  // that simply renders the value of each cell into the provided DOM node.
  const runtime = new Runtime();
  const main = runtime.module(define, Inspector.into(document.getElementById('notebook')));
</script>
{% endif %}
  {% include main.html %}
  {% include foot-script.html %}
</body>

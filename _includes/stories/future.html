{% if site.stories.size > 0 %}
<section class="hestia-blogs" id="blog" data-sorder="hestia_blog">
	<div class="container">
		<div class="hestia-blog-content">
			<div class="row">
        {% for item in site.stories reversed %}
           {% if item.date > site.time %}
		     <h6>
		       <a href="https://github.com/mocaspike150/mocaspike150.github.io/edit/master/{{ item.path }}" target="github">
		       <svg fill="currentColor" preserveAspectRatio="xMidYMid meet" height="1em" width="1em" viewBox="0 0 40 40" ><path d="m34.5 11.7l-3 3.1-6.3-6.3 3.1-3q0.5-0.5 1.2-0.5t1.1 0.5l3.9 3.9q0.5 0.4 0.5 1.1t-0.5 1.2z m-29.5 17.1l18.4-18.5 6.3 6.3-18.4 18.4h-6.3v-6.2z"></path></svg>Edit Story on GitHub</a>
		       </h6>
           {% include stories/card.html %}
           {% endif %}
        {% endfor %}
			</div>
		</div>
	</div>
</section>
{% endif %}

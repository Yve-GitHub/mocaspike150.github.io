{% if site.stories.size > 0 %}
<section class="hestia-blogs " id="blog" data-sorder="hestia_blog">
	<div class="container">
		<div class="hestia-blog-content">
			<div class="row">
        {% for item in site.stories reversed %}
           {% if item.date > site.time %}
             {% include stories/card.html %}
           {% endif %}
        {% endfor %}
			</div>
		</div>
	</div>
</section>
{% endif %}

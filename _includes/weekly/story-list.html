{% capture  start %}
  {{ page.start | minus: 1 | times:5 }}
{% endcapture %}


   {% for i in (0..4) %} 
      {% assign next = start | plus: i %}
      {% assign story = site.stories[next] %}
      {% if story %}
        {% if story.date < site.time %}
          {% include weekly/card.html %}
        {% endif %}
      {% endif %}
   {% endfor %}

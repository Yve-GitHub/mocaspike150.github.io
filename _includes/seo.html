<meta name="generator" content="Jekyll v3.7.4" />
<meta property="og:title" content="{{page.title}}" />
<meta name="author" content="{{site.author}}" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="1 {% if page.descriptio %}{{page.description}}{% else %}{{site.description}}{% endif %}" />
<meta property="og:description" content="2 {% if page.descriptio %}{{page.description}}{% else %}{{site.description}}{% endif %}">
<meta property="og:url" content="https://www.mocaspike150.org{{page.url}}" >
<meta property="og:site_name" content="{{site.title}}" />
{% if page.post-image %}
<meta property="og:image" content="{{page.post-image}}" />
<meta name="twitter:image" content="{{page.post-image}}">
{% else %}
<meta property="og:image" content="{{site.image}}" />
<meta property="twitter:image" content="{{site.image}}" />
{% endif %}
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@mocanyc" />
<meta name="twitter:creator" content="@MOCA Spike 150" />

<style>
  p-name{
    font-weight: bold;
  }
</style>
<div class="footer-col one-half">
  <h2 class="footer-heading">{{ site.tagline | escape }}</h2>
  <ul class="contact-list">
    <li class="p-name">
      {%- if site.author -%}
        {{ site.author | escape }}
      {%- else -%}
        {{ site.title | escape }}
      {%- endif -%}
    </li>

    <li><a href="/contact-us/">Contact Us</a></li>

    {%- if site.address -%}
      <li>{{ site.address }}</li>
    {%- endif -%}
  </ul>
      {%- include social-png.html -%}
</div>

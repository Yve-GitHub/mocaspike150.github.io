<style>
  .p-name{
    font-family: verlag-bold;
  }
  .footer-box{
     style="float: left;
     padding-right: 10px;
  }
</style>
<div class="footer-col one-half">
  <h2 class="footer-heading">{{ site.tagline | escape }}</h2>
  <ul class="contact-list">
    <li class="p-name">
      {%- if site.author -%}
        {{ site.author | escape }}
      {%- else -%}
        {{ site.title | escape }}
      {%- endif -%}
    </li>

    <li><a href="/contact-us/">Contact Us</a></li>
  </ul>
  
  <div class="footer-box" >
   <img src="https://user-images.githubusercontent.com/46349226/53992814-c81fb180-40fb-11e9-82af-4f690eb1d966.jpg" width="70">
</div>
<div class="footer-box">
   {%- if site.address -%}
      {{ site.address }}
    {%- endif -%}
</div>
 

</div>

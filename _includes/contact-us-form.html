<div class="contact">
    <div class="column">
      <form method="POST" action="https://formspree.io/{{site.contact_email}}">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." oninvalid="this.setCustomValidity('Enter your name')" onchange="this.setCustomValidity('')">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your email.."
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="" style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
</div>

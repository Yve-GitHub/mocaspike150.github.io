<div class="contact">
    <div class="column">
      <form method="POST" action="https://formspree.io/{{site.contact_email}}">
	<input type="hidden" name="_next" value="contact-us/thankyou.html"/>
        <label for="fname"><b>Your Name</b></label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.."  class="form-control"  required="" oninvalid="this.setCustomValidity('Enter your name')" onchange="this.setCustomValidity('')" value="">
        <label for="email"><b>Your Email</b></label>
        <input type="email"  id="email" name="email" placeholder="Your email.." class="form-control" placeholder="" required="" oninvalid="this.setCustomValidity('Enter valid email')" onchange="this.setCustomValidity('')" value="">
		<label for="message"><b>Message</b></label>
        <textarea id="message" name="message" placeholder="" style="height:170px"></textarea>
	<input type="submit" value="Submit">
      </form>
    </div>
</div>

{%- assign social = site.minima.social_links -%}

<ul class="social-media-list">
  {%- if social.facebook -%}<li><a href="https://www.facebook.com/{{ social.facebook | cgi_escape | escape }}" title="{{ social.facebook | escape }}"><img class="social-icon" src="{{ '/assets/social/facebook.png' | relative_url }}"/></a></li>{%- endif -%}
  {%- if social.flickr -%}<li><a href="https://www.flickr.com/photos/{{ social.flickr | cgi_escape | escape }}" title="{{ social.flickr | escape }}"><img class="social-icon" src="{{ '/assets/social/flickr.png' | relative_url }}"/></a></li>{%- endif -%}
  {%- if social.instagram -%}<li><a href="https://www.instagram.com/{{ social.instagram | cgi_escape | escape }}" title="{{ social.instagram | escape }}"><img class="social-icon" src="{{ '/assets/social/instagram.png' | relative_url }}"/></a></li>{%- endif -%}
  {%- if social.twitter -%}<li><a href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}" title="{{ social.twitter | escape }}"><img class="social-icon" src="{{ '/assets/social/twitter.png' | relative_url }}"/></a></li>{%- endif -%}
  {%- if social.youtube -%}<li><a href="https://www.youtube.com/{{ social.youtube | cgi_escape | escape }}" title="{{ social.youtube | escape }}"><img class="social-icon" src="{{ '/assets/social/youtube.png' | relative_url }}"/></a></li>{%- endif -%}
</ul>
